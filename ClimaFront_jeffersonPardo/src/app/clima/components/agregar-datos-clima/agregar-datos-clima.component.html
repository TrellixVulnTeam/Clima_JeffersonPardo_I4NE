
<form class="formulario-agregar" [formGroup]= "formulario" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Agregar datos
            </mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <!--
                        <mat-form-field>
                            <input placeholder="fecha" formControlName = "fecha" matInput type="text">
                        </mat-form-field>
                    -->
                    
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input placeholder="fecha" formControlName = "fecha" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>

                </div>
            </div>
           
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="temperatura" formControlName = "temperatura" matInput type="number">
                    </mat-form-field>
                   
                   <!--<div *ngIf="priceField.errors && priceField.dirty">
                        <p *ngIf="priceField.hasError('price_invalid')">no te debes pasar de 10000</p>
                        <p *ngIf="priceField.hasError('required')">Este campo es requerido</p>
                    </div>-->
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="humedad" formControlName = "humedad" matInput type="number">
                    </mat-form-field>
                   <!--<div *ngIf="priceField.errors && priceField.dirty">
                        <p *ngIf="priceField.hasError('price_invalid')">no te debes pasar de 10000</p>
                        <p *ngIf="priceField.hasError('required')">Este campo es requerido</p>
                    </div>-->
                </div>
            </div>
           
            
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="formulario.invalid" mat-raised-button type="submit">
                Guardar
            </button>
        </mat-card-actions>
    </mat-card>
</form>
