
<table mat-table [dataSource]="climaList" class="mat-elevation-z8 products-table">

    <ng-container matColumnDef="idClima">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let climaList"> {{climaList.idClima}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let climaList"> {{climaList.fecha | date:'medium' }} </td>
    </ng-container>

    <ng-container matColumnDef="temperatura">
        <th mat-header-cell *matHeaderCellDef>Temperatura</th>
        <td mat-cell *matCellDef="let climaList"> {{climaList.temperatura}} </td>
    </ng-container>

    <ng-container matColumnDef="humedad">
        <th mat-header-cell *matHeaderCellDef>Humedad</th>
        <td mat-cell *matCellDef="let climaList"> {{climaList.humedad}} %</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let climaList"> 
            <a mat-raised-button [routerLink] ="['edit',climaList.idClima]" class="btn-editar">Editar</a>
            <button  mat-raised-button color="warn" (click)="deleteClimaData(climaList.idClima)">
                Eliminar
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
